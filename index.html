<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Dashboard Modern</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #e3f2fd 0%, #90caf9 100%);
            --glass-bg: rgba(255, 255, 255, 0.8);
            --accent-blue: #1e88e5;
            --dark-text: #0d47a1;
        }

        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            margin: 0;
            height: 100%;
            background: var(--bg-gradient);
            overflow: hidden;
        }

        /* Container Animasi Masuk */
        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .logo {
            width: 120px;
        }

        /* Card Style dengan Efek Glassmorphism */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo Animation */
        .logo-wrapper {
            width: 100px;
            height: 100px;
            border-radius: 30%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Text Greeting */
        h2 { color: var(--dark-text); margin-bottom: 10px; font-weight: 600; }
        
        .greeting-text {
            color: #555;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 30px;
            height: 60px; /* Jaga space tetap stabil saat mengetik */
        }

        /* Form Controls */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            border: 1px solid #ddd;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 8px rgba(30, 136, 229, 0.2);
        }

        /* Button Styling */
        .btn-primary {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 4px 15px rgba(30, 136, 229, 0.3);
        }

        .btn-primary:hover {
            background: #1565c0;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 136, 229, 0.4);
        }

        .links-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
        }

        .links-container a {
            color: var(--accent-blue);
            text-decoration: none;
            transition: 0.3s;
        }

        .links-container a:hover { text-decoration: underline; }

        /* Dashboard View (Hidden by default) */
        #dashboard {
            display: none;
            padding: 40px;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .sidebar-mock {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            min-height: 200px;
        }
    </style>
</head>
<body>

    <div id="login-page" class="page-container">
        <div class="glass-card">
            <div class="logo-wrapper">
                <img class="logo" src="/assets/logo.png" alt="">
            </div>
            
            <h2>Selamat Datang Kembali</h2>
            <div class="greeting-text" id="typewriter"></div>

            
            <a href="https://phuma.id/LOGIN-ANGGOTA-PHUMA.html" style="display: block;" class="btn-primary" onclick="launchSystem()">Masuk Ke Sistem</a>

            <div class="links-container">
                <a href="https://phuma.id/LOGIN-REGISTER-PHUMA.html">Daftar Akun Baru</a>
            </div>
        </div>
    </div>

    <div id="dashboard">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="margin:0">ðŸš€ System Dashboard v1.0</h2>
            <button class="btn-primary" style="width: auto; padding: 10px 20px;" onclick="window.location.reload()">Logout</button>
        </div>
        
        <div class="sidebar-mock">
            <h3>Selamat Datang di Panel Utama</h3>
            <p>Data Anda telah berhasil dimuat. Silakan pilih menu di samping untuk memulai aktivitas harian Anda.</p>
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 20px;">
                <div style="background: #e3f2fd; padding: 20px; border-radius: 10px;"><b>Total User</b><br>1,240</div>
                <div style="background: #e3f2fd; padding: 20px; border-radius: 10px;"><b>Active Task</b><br>12</div>
                <div style="background: #e3f2fd; padding: 20px; border-radius: 10px;"><b>System Status</b><br>Normal</div>
            </div>
        </div>
    </div>

    <script>
        // Efek Mengetik (Typewriter)
        const text = "Halo! Senang melihat Anda kembali. Silakan login melalui tombol di bawah untuk mengakses nya";
        let i = 0;
        const speed = 40;

        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }

        // Jalankan efek saat halaman dimuat
        window.onload = typeWriter;

        function launchSystem() {
            const loginPage = document.getElementById('login-page');
            const dashboard = document.getElementById('dashboard');

            // Tambahkan animasi keluar
            loginPage.style.transition = "0.5s";
            loginPage.style.opacity = "0";
            loginPage.style.transform = "scale(0.9)";

            setTimeout(() => {
                loginPage.style.display = 'none';
                dashboard.style.display = 'block';
                document.body.style.overflow = 'auto'; // Aktifkan scroll di dashboard
            }, 500);
        }
    </script>
</body>
</html>
